<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock , Paper & Scissors Game</title>
</head>
<body>
    <header class="header">
      <h1>Rock ,Paper & Scissors Game</h1>
    </header>
    <main>
      <section class="container">
        <div class="human" >
            <h2>Human</h2>
            <p>0</p>
        </div>
        <div class="machine">
            <h2>Machine</h2>
            <p>0</p>
        </div>
        <div class="result">
            <p>Paper beats Rock. You win!</p>
        </div>
      </section>
      <section class="human-choice" id="human-choice">
        <div class="choices">
           <div class="choice" id="rock"><img src="img/rock.png" alt=""></div>
           <div class="choice" id="paper"><img src="img/paper.png" alt=""></div>
           <div class="choice" id="scissors"><img src="img/scissors.png" alt=""></div> 
        </div>
      </section>
    </main>
    <footer class="restat">
        <div class="btn">
            <button id="reset">Play Again!?</button>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
